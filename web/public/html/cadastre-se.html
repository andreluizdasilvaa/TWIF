<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="cadastro">
        <img src="../assets/img/logo-dark.svg" alt="logo" id="logo">
        <p id="p-crie">Crie sua conta.</p>

        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-switch" class="dark-mode-switch">
            <label for="dark-mode-switch" class="slider"></label>
        </div>
        

        <form action="" method="post">
            <ul class="preencher">
                <div class="cont">
                    <div class="the-icons">
                        <label for="nome" class="icon" id="i-user">
                            <i class="fa-solid fa-user"></i>
                        </label>
                        <label for="email" class="icon" id="i-email">
                            <i class="fa-solid fa-envelope"></i>
                        </label>
                        <label for="user" class="icon" id="i-cg">
                            <i class="fa-solid fa-at"></i>
                        </label>
                        <label for="senha" class="icon" id="i-senha">
                            <i class="fa-solid fa-lock"></i>
                        </label>
                        <label for="nascimento" class="icon" id="i-nascimento">
                            <i class="fa-solid fa-cake-candles"></i>
                        </label>
                        <label for="curso" class="icon" id="i-curso">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </label>
                    </div>

                    <div class="the-items">
                        <div class="item">
                            <input type="text" name="nome" id="nome" class="preenchimento" placeholder="Nome" required
                                maxlength="255">
                        </div>

                        <div class="item">
                            <input type="email" name="email" id="email" class="preenchimento" placeholder="...@aluno.ifsp.edu.br"
                                required maxlength="255">
                        </div>

                        <div class="item">
                            <input type="text" name="usernick" id="user" class="preenchimento" placeholder="@user" required maxlength="191">
                        </div>

                        <div class="item">
                            <input type="password" name="senha" id="senha" class="preenchimento" placeholder="Senha"
                                required minlength="8" maxlength="191">
                        </div>

                        <div class="item">
                            <input type="date" name="nascimento" id="nascimento" class="preenchimento" required>
                        </div>

                        <div class="item">
                            <select name="curso" id="curso" class="preenchimento" required>
                                <option value="" disabled selected>Selecione seu curso</option>
                                <option value="Tec. em T.I.">Técnico em T.I.</option>
                                <option value="Tec. em ADM">Técnico em ADM</option>
                                <option value="Tec. em Edificações">Técnico em Edificações</option>
                                <option value="Tec. em Meio Ambiente">Técnico em Meio Ambiente</option>
                                <option value="Engenharia Civil">Engenharia Civil</option>
                                <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                                <option value="Física">Física</option>
                                <option value="Química">Química</option>
                                <option value="Processos Gerenciais">Processos Gerenciais</option>
                                <option value="Matemática">Matemática</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="botao-cadastrar" class="botao-cadastrar">CADASTRAR</button>

                <p id="p-login">Já faz parte da turma? Faça seu <a href="/" id="a-login">Login</a>.</p>
            </ul>

            <!-- Modal for avatar selection -->
            <div id="avatarModal" class="modal">
                <div class="modal-content">
                    <div class="avatar-selection">
                        <div id="button-l">
                            <h2>Escolha seu avatar<span class="bold">.</span></h2>
                            <span class="close">&times;</span>
                        </div>

                        <p>Esse será o ícone exibido no seu perfil. Não se preocupe, você poderá alterá-lo quando quiser.</p>

                        <!-- From para enviar a url da imagem ppara o button -->
                            <input type="hidden" value="defaultphoto.png" name="profilePicture" id="avatar-escolhido">
                            <div class="avatar-options">
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile1.png" alt="Avatar 1">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile2.png" alt="Avatar 2">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile3.png" alt="Avatar 3">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile4.png" alt="Avatar 4">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile5.png" alt="Avatar 5">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile6.png" alt="Avatar 6">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile7.png" alt="Avatar 7">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile8.png" alt="Avatar 8">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile9.png" alt="Avatar 9">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile10.png" alt="Avatar 10">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile11.png" alt="Avatar 11">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile12.png" alt="Avatar 12">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile13.png" alt="Avatar 13">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile14.png" alt="Avatar 14">
                                </button>
                                <button type="button" class="avatar-button">
                                    <img src="../assets/profile-pictures/profile15.png" alt="Avatar 15">
                                </button>
                            </div>

                            <div id="button-r">
                                <button type="submit" id="salvar-avatar">Salvar e ir para login</button>
                            </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/0f8de72cee.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
