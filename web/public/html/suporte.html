<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suporte</title>
        <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="../css/suporte.css" />
    </head>

    <body>
        <section class="sec">
            <div class="container">
                <div class="img-p"></div>
                <img src="../assets/img/logo-dark.svg" alt="logo" class="logo" />
                <p class="relate">Relate seu problema, e voltaremos com uma solução para você.</p>

                <div class="item">
                    <label for="nome" class="icon" id="i-user"><i class="fa-solid fa-user" style="color: #011214"></i></label>

                    <input type="text" name="nome" id="input-nome" placeholder="Nome" />
                </div>

                <div class="item">
                    <label for="email" class="icon" id="i-email"><i class="fa-solid fa-envelope" style="color: #011214"></i></label>

                    <input type="email" name="email" id="input-email" placeholder="E-mail" />
                </div>

                <div class="item">
                    <label for="email" class="icon" id="i-email"><i class="fa-solid fa-pen" style="color: #011214"></i></label>

                    <input type="text" name="texto" id="input-texto" placeholder="Nos diga o que rolou..." />
                </div>

                <button type="submit">RELATAR</button>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/0f8de72cee.js" crossorigin="anonymous"></script>

        <script src="../js/suporte.js"></script>
    </body>
</html>
